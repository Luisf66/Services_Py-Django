<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Meu Site{% endblock %}</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3e7ee; /* Azul acinzentado bem claro */
      color: #333; /* Texto mais escuro */
    }

    /* Header Styles */
    header {
      background-color: #555 !important; /* Cinza médio */
      color: #ecf0f1; /* Texto claro */
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    /* Footer Styles */
    footer {
      background-color: #666; /* Cinza um pouco mais escuro */
      color: #ecf0f1; /* Texto claro */
      padding: 20px;
      text-align: center;
    }

    /* Navigation Styles */
    nav {
      background-color: #555; /* Cinza médio */
      color: #ecf0f1;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: #ecf0f1; /* Cor clara para os links */
      text-decoration: none;
      font-size: 18px;
      padding: 10px 25px;
      border-radius: 30px; /* Botões estilo pílula */
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav ul li a:hover {
      color:rgb(0, 0, 0) !important; /* Dourado suave no hover */
      background-color: #777; /* Cinza mais escuro no hover */
      border-radius: 10px; /* Cantos levemente arredondados */
    }

    nav ul li.active a {
      background-color: #888; /* Cinza ainda mais escuro para o item ativo */
      color: #fff; /* Texto claro no item ativo */
    }

    nav ul li.active a:hover {
      background-color: #999; /* Cinza mais claro no hover do item ativo */
      color: #fff;
    }

    /* Main Content Styles */
    main {
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave para destacar o conteúdo */
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
          <li><a href="{% url 'new_service' %}">Adicionar Serviço</a></li>
          <li><a href="{% url 'services' %}">Serviços</a></li>
          <li><a href="{% url 'register' %}">Criar Conta</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 Meu Site</p>
  </footer>
</body>
</html>
