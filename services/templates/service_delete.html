{% extends "base.html" %}

{% block content %}
  <style>
    .card {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      text-align: center; /* Centraliza o título */
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px 8px 0 0;
    }

    .card-title {
      font-size: 2rem;
      margin: 0;
      color: #2c3e50;
    }

    .card-body {
      padding: 20px;
      text-align: center; /* Centraliza o conteúdo do corpo */
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
      gap: 20px; /* Espaço entre os botões */
    }

    .btn {
      display: inline-block;
      background-color: #1abc9c; /* Cor do botão "Deletar Serviço" */
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }

    .btn-danger {
      background-color: #e74c3c; /* Cor vermelha para "Deletar Serviço" */
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-secondary {
      background-color: #34495e; /* Cor cinza para "Cancelar" */
    }

    .btn-secondary:hover {
      background-color: #2c3e50;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }

  </style>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Deletar Serviço</h1>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja deletar o serviço <strong>{{ object.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">Deletar Serviço</button>
          <a href="{% url 'service_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
